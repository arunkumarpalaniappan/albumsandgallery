<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<body>
<form method="POST" id="imageupload" enctype="multipart/form-data">
  <input type="text" id="album" name="album" placeholder="Album" required /><br/>
  <input type="text" id="category" name="category" placeholder="Category" required /><br/>
  <input type="file" id="filename" name="filename" multiple size="50" required /><br/>
  <input type="submit" />
</form>
</body>
<script src="../api/js/script.js"></script>
<script type="text/javascript">
function onUploaded(response)
{
  alert(response);
}
$("#imageupload").on('submit', function(e)
  {
   uploadFile($('#imageupload').serialize(),onUploaded);
    e.preventDefault();
});
</script>
</html>
